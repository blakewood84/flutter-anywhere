name: anywhere_mobile
description: Anywhere Mobile Candidate Coding Exercise
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  bloc: ^8.1.2
  character_repository:
    path: packages/character_repository
  dartz: ^0.10.1
  easy_debounce: ^2.0.3
  fast_cached_network_image: ^1.2.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  freezed_annotation: ^2.4.1
  shimmer: ^3.0.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_flavorizr: ^2.2.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.2

flutter:
  uses-material-design: true

flavorizr:
  ide: "vscode"
  flavors:
    simpsons:
      app:
        name: "Simpsons Character View"
      android:
        applicationId: "com.sample.simpsonsviewer"
      ios:
        bundleId: "com.sample.simpsonsviewer"
    wire:
      app:
        name: "The Wire Character Viewer"
      android:
        applicationId: "com.sample.wireviewer"
      ios:
        bundleId: "com.sample.wireviewer"
